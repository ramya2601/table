<div class="row custom-row">
    <div class= "col-sm-5 custom-container jumbotron">
<form class="form-horizontal">
    <fieldset><legend>Sign Up</legend>
    <div class="form-group">
    <label for="Name">Name:</label>
    <input type="text" placeholder="name"></div>
    <div class="form-group"> <label for="email">Email:</label>
    <input type="text" placeholder="Email"></div>
    <div class="form-group">
        <label for="select">Gender</label>
             <select id="select">
                
               <option *ngFor = "let g of gender"
                 [value] = "g"> {{g}} 
               </option>
             </select>
         </div>
         <div class="form-group checkbox">
            <label>
              <input type="checkbox"> Confirm that you've read the Terms and 
              Conditions
            </label>
          </div>
       <!--- Buttons Block --->
       <div class="form-group">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</fieldset>
</form>
</div>
</div>
