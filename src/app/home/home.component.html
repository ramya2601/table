<div class="content" id="myid">
    <h4 >Welcome to Employee Register</h4>
    <p>please navigate to Employee List to see all the details about the employeess where you can update and dlete the details</p><br>
    <button id="id1" routerLink="/employeelist"> Go to Employee List </button><br><br><br><br>

    <table>
        <tr>
            <th>Emp-ID</th>
            <th>Emp-Name</th>
            <th>Employee-Salary</th>
        </tr>
        <tr *ngFor="let x of employeeDetails">

            
            <td>
                {{x.id}}
            </td>
            <td>
         {{x.employee_name}} 
            </td>
            

        </tr>
        
    </table>
</div>
